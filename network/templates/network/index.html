{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<p style="font-size: large;font-weight: 500; margin-left: 20px; font-style: italic;color:lightseagreen;">All Posts</p>

<div style="width: 100%;height: 100%;" id="main-view">
    <div class="border" id="compose-view" style="width:95%;height:50%;margin-left: 20px;">
        <p style="font-size: large;font-weight: 500; margin-left: 20px;margin-top: 10px;"> New Post</p>
        <form id="compose-form">
            {% csrf_token %}
            <textarea class="form-control" id="compose-text"
                style="width:95%;height:150px;margin-left: 20px;"></textarea>
            <button type="submit" id="submit" class="btn btn-primary"
                style="margin-left:20px;margin-top:10px;margin-bottom: 5px;">Post</button>
        </form>
    </div>
   
    {% block script %}
    <script src="{% static 'network/functions.js' %}">

    </script>

    {% endblock %}
</div>

{% endblock %}
